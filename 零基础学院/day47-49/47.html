<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
          name="viewport"/>
    <title>day47-49:Open a restaurant(3)</title>
</head>
<body>
<div id='app'>
    <h1 id="restaurant-title">IFE-Restaurant</h1>
    <div id='cash-wrapper'>
        <p>Cash:<span id='cash'></span></p>
        <input id='add-customer' type='button' value="Add Customer">
        <input id='pause' type='button' value="PAUSE">
    </div>
    <div id='restaurant-wrapper'>
        <div id='cook-wrapper'>
            <div id='cook-list-wrapper'>
                <p>ToDo List:</p>
                <ul id='cook-list'>
                </ul>
            </div>
            <div id='cook-status-wrapper'>
                <p>Cook Status:</p>
                <p id='cook-status'>None</p>
                <img src='./src/asserts/cook.png' alt=''>
            </div>
        </div>
        <div id='waiter-wrapper'>
            <p>Waiter Status:</p>
            <p id='waiter-status'>None</p>
            <img src='src/asserts/waiter.png' alt='waiter'>
        </div>
        <div id='customer-wrapper'>
            <div id='customer-status-wrapper'>
                <p>Customer Status:</p>
                <p id='customer-status'>None</p>
                <img src='src/asserts/customer.png' alt='customer'>
            </div>
            <div id='customer-list-wrapper'>
                <p>Meal List:</p>
                <ul id='customer-dash-list'>
                </ul>
            </div>
        </div>
    </div>
    <div id='customer-list'>
    </div>
</div>
</body>
</html>
