<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习2</title>
</head>
<body>
<div>
    <label>String A:
        <input id="radio-a" type="radio" name="str-obj" value="a" checked>
    </label>
    <textarea id="str-a"></textarea>
    <label>String B:
        <input id="radio-b" type="radio" name="str-obj" value="b">
    </label>
    <textarea id="str-b"></textarea>
    <label>Num A：<input id="num-a" type="number" value="0"></label>
    <label>Num B：<input id="num-b" type="number" value="1"></label>
</div>
<div>
    <button>获取当前选中输入的内容长度</button>
    <button>当前选中输入中的第3个字符</button>
    <button>把两个输入框的文字连接在一起输出（concat）</button>
    <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
    <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
    <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
    <button>当前选中输入框的行数</button>
    <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
    <button>把所选输入框中的内容全部转为大写</button>
    <button>把所选输入框中的内容全部转为小写</button>
    <button>把所选输入框中内容的半角空格全部去除</button>
    <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
</div>
<p id="result"></p>

<script>
    let oBtn = document.getElementsByTagName("button");
    let oP = document.getElementById("result");

    //获取当前选中输入的内容长度
    oBtn[0].addEventListener('click', () => {
        let checked = document.querySelector('input[type=radio]:checked').value;
        let text = document.querySelector('#str-' + checked).value;
        oP.innerText = text.length;
    });

    //当前选中输入中的第3个字符
    oBtn[1].addEventListener('click', () => {
        let checked = document.querySelector('input[type=radio]:checked').value;
        let text = document.querySelector('#str-' + checked).value;

        if (text.length >= 3) {
            oP.innerText = text[2];
        } else {
            oP.innerText = '不存在第三个数';
        }
    });

    //把两个输入框的文字连接在一起输出（concat）
    oBtn[2].addEventListener('click', () => {
        let strA = document.querySelector('#str-a').value;
        let strB = document.querySelector('#str-b').value;

        oP.innerText = strA + strB;
    });

    //输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）
    oBtn[3].addEventListener('click', () => {
        let strA = document.querySelector('#str-a').value;
        let strB = document.querySelector('#str-b').value;

        oP.innerText = strA.lastIndexOf(strB);
    });

    //输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）
    oBtn[4].addEventListener('click', () => {
        let strA = document.querySelector('#str-a').value;
        let strB = document.querySelector('#str-b').value;

        oP.innerText = strB.lastIndexOf(strA);
    });

    //使用slice获取选中输入框内容的部分内容，参数为num-a及num-b
    oBtn[5].addEventListener('click', () => {
        let checked = document.querySelector('input[type=radio]:checked').value;
        let text = document.querySelector('#str-' + checked).value;
        let start = document.querySelector('#str-a').value;
        let end = document.querySelector('#str-b').value;

        if (start > end) {
            [start, end] = [end, start];
        }

        oP.innerText = text.slice(start, end);
    });

    //当前选中输入框的行数
    //行数通过\n切割获取
    oBtn[6].addEventListener('click', () => {
        let checked = document.querySelector('input[type=radio]:checked').value;
        let text = document.querySelector('#str-' + checked).value;

        oP.innerText = text.split('\n').length;
    });

    //使用substr获取选中输入框内容的子字符串，参数为num-a及num-b
    oBtn[7].addEventListener('click', () => {
        let checked = document.querySelector('input[type=radio]:checked').value;
        let text = document.querySelector('#str-' + checked).value;

        let start = document.querySelector('#str-a').value;
        let end = document.querySelector('#str-b').value;
        if (start > end) {
            [start, end] = [end, start]
        }
        document.querySelector('p').innerText = text.substr(start, end);
    });

    //把所选输入框中的内容全部转为大写
    oBtn[8].addEventListener('click', () => {
        let checked = document.querySelector('input[type=radio]:checked').value;
        let text = document.querySelector('#str-' + checked).value;

        oP.innerText = text.toUpperCase();
    });

    //把所选输入框中的内容全部转为小写
    oBtn[9].addEventListener('click', () => {
        let checked = document.querySelector('input[type=radio]:checked').value;
        let text = document.querySelector('#str-' + checked).value;

        oP.innerText = text.toLowerCase();
    });

    //把所选输入框中内容的半角空格全部去除
    oBtn[10].addEventListener('click', () => {
        let checked = document.querySelector('input[type=radio]:checked').value;
        let text = document.querySelector('#str-' + checked).value;
        /*
         * '\s'表示空格表达式
         * '+'表示不止一个
         */
        oP.innerText = text.replace(/\s+/g, '');
    });

    //把所选输入框中内容的a全部替换成另外一个输入框中的内容
    oBtn[11].addEventListener('click', () => {
        let dict = {'a': 'b', 'b': 'a'};
        let checked = document.querySelector('input[type=radio]:checked').value;
        let text = document.querySelector('#str-' + checked);
        let content = document.querySelector('#str-' + dict[checked]);

        text.value = content.value;
    });
</script>
</body>
</html>
