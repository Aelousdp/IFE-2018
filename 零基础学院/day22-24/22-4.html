<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tree = {
        "id": 0,
        "name": "root",
        "left": {
            "id": 1,
            "name": "Simon",
            "left": {
                "id": 3,
                "name": "Carl",
                "left": {
                    "id": 7,
                    "name": "Lee",
                    "left": {
                        "id": 11,
                        "name": "Fate"
                    }
                },
                "right": {
                    "id": 8,
                    "name": "Annie",
                    "left": {
                        "id": 12,
                        "name": "Saber"
                    }
                }
            },
            "right": {
                "id": 4,
                "name": "Tony",
                "left": {
                    "id": 9,
                    "name": "Candy"
                }
            }
        },
        "right": {
            "id": 2,
            "name": "right",
            "left": {
                "id": 5,
                "name": "Carl",
            },
            "right": {
                "id": 6,
                "name": "Carl",
                "right": {
                    "id": 10,
                    "name": "Kai"
                }
            }
        }
    };

    // 假设id和name均不会重复，根据输入name找到对应的id
    function findIdByName(name) {
        let find = function (tree) {
            if (!tree) return;
            if (tree.name === name) return tree.id;
            if (find(tree.left)) return find(tree.left);
            if (find(tree.right)) return find(tree.right);
        };
        return find(tree);
    }

    console.log(findIdByName('root'));

    // 假设id和name均不会重复，根据输入id找到对应的name
    function findNameById(id) {
        let find = function (tree) {
            if (!tree) return;
            if (tree.id === id) return tree.name;
            if (find(tree.left)) return find(tree.left);
            if (find(tree.right)) return find(tree.right);
        };
        return find(tree);
    }

    console.log(findNameById(2));

    // 把这个对象中所有的名字以“前序遍历”的方式全部输出到console中
    function getListWithDLR() {
        let visit = (tree) => {
            if (!tree) return;
            console.log(tree.name);
            visit(tree.left);
            visit(tree.right);
        };

        visit(tree);
    }

    console.log("前序遍历");
    getListWithDLR();

    // 把这个对象中所有的名字以“中序遍历”的方式全部输出到console中
    function getListWithLDR() {
        let visit = (tree) => {
            if (!tree) return;
            visit(tree.left);
            console.log(tree.name);
            visit(tree.right);
        };

        visit(tree);
    }

    console.log("中序遍历");
    getListWithLDR();

    // 把这个对象中所有的名字以“后序遍历”的方式全部输出到console中
    function getListWithLRD() {
        let visit = (tree) => {
            if (!tree) return;
            visit(tree.left);
            visit(tree.right);
            console.log(tree.name);
        };

        visit(tree);
    }

    console.log("后序遍历");
    getListWithLRD();
</script>
</body>
</html>
