<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cool Slider</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .container input {
            display: none;
        }

        .link {
            position: fixed;
            bottom: 5%;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .link label {
            width: 15%;
            padding: 0 0.5%;
        }

        .link label img {
            width: 100%;
            filter: brightness(0.5);
            -webkit-transition: filter 1s;
            -moz-transition: filter 1s;
            -ms-transition: filter 1s;
            -o-transition: filter 1s;
            transition: filter 1s;
        }

        .wrap {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -5;
        }

        .bg {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -5;
        }

        .bg1 {
            background: url("img/bg-01.jpg");
        }

        .bg2 {
            background: url("img/bg-02.jpg");
        }

        .bg3 {
            background: url("img/bg-03.jpg");
        }

        .bg4 {
            background: url("img/bg-04.jpg");
        }

        .bg5 {
            background: url("img/bg-05.jpg");
        }

        .link label img:hover {
            filter: brightness(1);
        }

        /*动画*/
        #image1:checked ~ .wrap .bg1 {
            animation: image0 0.5s ease-out;
            z-index: -1;
        }

        @keyframes image0 {
            /*左边移入*/
            from {
                left: -500px;
            }
            to {
                left: 0;
            }
        }

        #image2:checked ~ .wrap .bg2 {
            animation: image1 0.5s ease-out;
            z-index: -1;
        }

        @keyframes image1 {
            /*向上移入*/
            from {
                top: 350px;
            }
            to {
                top: 0;
            }
        }

        #image3:checked ~ .wrap .bg3 {
            animation: image2 1s ease-in;
            z-index: -1;
        }

        @keyframes image2 {
            /*由小到大*/
            from {
                transform: scale(0.1, 0.1);
            }
            to {
                transform: scale(1, 1);
            }
        }

        #image4:checked ~ .wrap .bg4 {
            animation: image3 1s ease-out;
            z-index: -1;
        }

        @keyframes image3 {
            /*由大到小*/
            from {
                transform: scale(2, 2);
            }
            to {
                transform: scale(1, 1);
            }
        }

        #image5:checked ~ .wrap .bg5 {
            animation: image4 .7s ease-in-out;
            z-index: -1;
        }

        @keyframes image4 {
            /*旋转进入*/
            from {
                transform: scale(0.1, 0.1) rotate(-360deg);
            }
            to {
                transform: scale(1, 1) rotate(0deg);
            }
        }
    </style>
</head>
<body>
<div class="container">
    <!--此处参考 林奕萍 同学的样式，方便CSS选择器使用-->
    <!--<a class="image image0"><img src="img/bg-01.jpg" alt="bg-01"></a>-->
    <!--<a class="image image1"><img src="img/bg-02.jpg" alt="bg-02"></a>-->
    <!--<a class="image image2"><img src="img/bg-03.jpg" alt="bg-03"></a>-->
    <!--<a class="image image3"><img src="img/bg-04.jpg" alt="bg-04"></a>-->
    <!--<a class="image image4"><img src="img/bg-05.jpg" alt="bg-05"></a>-->
    <div class="link">
        <label for="image1">
            <img src="img/bg-01.jpg" alt="bg-01">
        </label>
        <label for="image2">
            <img src="img/bg-02.jpg" alt="bg-02">
        </label>
        <label for="image3">
            <img src="img/bg-03.jpg" alt="bg-03">
        </label>
        <label for="image4">
            <img src="img/bg-04.jpg" alt="bg-04">
        </label>
        <label for="image5">
            <img src="img/bg-05.jpg" alt="bg-05">
        </label>
    </div>
    <input type="radio" name="image" id="image1">
    <input type="radio" name="image" id="image2">
    <input type="radio" name="image" id="image3">
    <input type="radio" name="image" id="image4">
    <input type="radio" name="image" id="image5">
    <div class="wrap">
        <div class="bg bg2"></div>
        <div class="bg bg3"></div>
        <div class="bg bg4"></div>
        <div class="bg bg5"></div>
        <div class="bg bg1"></div>
    </div>
</div>
</body>
</html>
